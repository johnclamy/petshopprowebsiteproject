<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ data.page_title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <section class="header-top">
                <div class="header-top__address">
                    <p class="me-4"><i class="fa-solid fa-mobile"></i>&nbsp;&nbsp;<em>+44 11122 3333</em></p>
                    <p><i class="fa-solid fa-calendar"></i>&nbsp;&nbsp;<em>Mon - Sat 10.00 - 7.00</em></p>
                </div>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>                
            </section>
            <nav>
                <section class="logo">
                    <a href="#">
                        <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid rounded-circle">
                        <b>petzy</b>
                    </a>
                </section>
                <div class="toggle">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="#">home</a></li>
                    <li><a href="#">pets</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">cart</a></li>
                    <li><a href="#">orders</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">logout</a></li>
                    <li><a href="#">login</a></li>                        
                    <li class="pe-lg-0"><a href="#">sign up</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="nunito-sans-typography">
            {% block content %}
            {% endblock content %}
        </main>
        {% comment %} Footer {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                const toggleBtn = document.querySelector('.toggle')
                const navLinks = document.querySelector('.nav-links')

                toggleBtn.addEventListener('click', function () {
                    if (navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active')
                    } else {
                        navLinks.classList.add('active')
                    }
                })
            })
        </script>
    </body>
</html>
